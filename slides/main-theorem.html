<!DOCTYPE html>
<html>
	<head>
		<title>Compressed Oracles Presentation</title>
		<link rel="stylesheet" href="./q-pres.css">
		<link rel="stylesheet" href="./main-theorem.css">
		<script>
			function mathjax_ready_override() {
				main();
				return MathJax.startup.defaultPageReady();
			}
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				},
				startup: {
					pageReady: mathjax_ready_override
				}
			};
		</script>
		<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./q-pres.js"></script>
		<script src="main-theorem.js"></script>
	</head>
	<body>
		<section class="slide-title">Main Contributions</section>
		<div class="result" id="main-theorem">
			<div id="main-theorem-statement">
				A new framework to reason about hash functions under the quantum setting.
			</div>
		</div>
		<div class="slide-content" id="arrow" data-visible-from="1"></div>
		<div class="slide-content" id="arrow2" data-visible-from="1"></div>
		<div class="result slide-content" id="round-efficient" data-visible-from="1">
			<div id="round-efficient-statements">
				<span class="statement">
					Use said framework to analyze existing PoSW construction <a href="https://eprint.iacr.org/2018/183.pdf">[CP18]</a>.
				</span>
			</div>
		</div>
	</body>
</html>
