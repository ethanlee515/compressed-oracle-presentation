		<script>
			function mathjax_ready_override() {
				main();
				return MathJax.startup.defaultPageReady();
			}
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				},
				startup: {
					pageReady: mathjax_ready_override
				}
			};
		</script>
		<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

		<section class="slide-title">Proof of Sequential Work: Construction</section>

		<section class="slide-content slide-item">
			As in [CP18].
		</section>
		<section class="slide-content slide-item" data-visible-from="1">
			See paper for graph construction.
		</section>

		<section class="slide-content slide-item" data-visible-from="2">
			Verifier sends $x$ to prover.
		</section>

		<section class="slide-content slide-item" data-visible-from="3">
			Prover label vertices as $\ell(v)=H(LbQ, x, v, \ell(v_{in}))$.

		<section class="slide-content slide-item" data-visible-from="4">
			Generate challenge $c=H(ChQ, \ell(rt))$ as subset of leaves.

		<section class="slide-content slide-item" data-visible-from="5">
			Prover sends labels on the <i>authentication path</i> of $c$.
